name: Build and Deploy GH Pages

on:
  push:
    branches: main

jobs:
  deploy_gh_pages:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run predeploy
      - run: npm run deploy
